<VirtualHost *:5080>
	DocumentRoot /var/www/html

	<Directory />
		Options -FollowSymLinks
		AllowOverride None
		Order deny,allow
		Deny from all
	</Directory>

	<Directory /var/www/html>
		Options -Indexes -FollowSymLinks -MultiViews
		AllowOverride None
		Order allow,deny
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
